<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
 .header{
    position:relative;
    width:100%;
    display:flex;
    justify-content: space-between;
    align-items: center;
    background: #4527a0;
    padding:0 25px;
    transition:0.3s;
    
 }

 .logo a {
    display: block;
 }
 .logo a img {
    display: block;
    width: 100%;
 }

 .navigation{
    display: flex;
    justify-content: space-between;
    align-items: center;
 }

 .menu{
    display: flex;
    justify-content: center;
    flex-direction: row;
    align-items: center;
    z-index: 1;
    transition: 0.5s;
 }

 .menu li {
 list-style-type: none;
 }

 .menu li a {
 color:#fff;
 text-decoration: none;
 display: block;
 padding: 40px 25px;
 font-size: 18px;
 line-height: 1;
 transition: 0.3s;
 }

 .menu li a:hover{
    box-shadow: 0 -5px 0px #fff inset,
    500px 0 0 rgba(255,255,255,0.03) inset ;
    padding: 35px 25px 45px 25px;

 }
 
 .hamburger{
    position: relative;
    height: 4px;
    width: 30px;
    background: #fff;
    border-radius: 10px;
    cursor :pointer;
    z-index: 2;
    transition: 0.3s;
 }

 .hamburger:before,
 .hamburger:after{
content: "";
position: absolute;
height: 4px;
right: 0;
background: #fff;
border-radius: 10px;
transition: 0.3s;
 }

 .hamburger:before{
    top: -10px;
    width: 20px;
 }
 .hamburger:after{
    top: 10px;
    width: 25px;
     }

.toggle-menu{
        position:absolute;
        width: 30px;
        height: 100%;
        z-index: 3;
        cursor: pointer;
        opacity: 0;
    } 

   .hamburger,.toggle-menu{
 display: none;
   }
   
   .navigation input:checked ~ .hamburger{
    background: transparent;
   }

   .navigation input:checked ~ .hamburger:before{
    top:0;
    transform: rotate(-45deg);
    width: 30px;
   }

   .navigation input:checked ~ .hamburger:after{
    top: 0;
    transform: rotate(45deg);
    width: 30px;
   }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  -

   .navigation input:checked ~ .menu{
    right:0;
    box-shadow: -20px 0 40px rgba(0,0,0,0.03);
   }
        </style>
    </head>
    <body>
       
<header class="header">
<div class="logo">
    <a href="">
      
      
    </a>
</div>

<div class="navigation">

    <input type="checkbox" class="toggle-menu">
    <div class="hamburger"></div>
    <ul class="menu">
 <li ><a href="./home.html">Home</a></li>
 <li ><a href="./about.html">About</a></li>
 <li ><a href="./products.html">Products</a></li>
 <li ><a href="./contact.html">Contact</a></li>
    </ul>

</div>
</header>
    </body>
</html>
